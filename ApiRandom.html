<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Api Random Avatar</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Random Avatar</h2>
<img id="avatar" src="">
<br>
<button onclick="randomAvt()">Random láº¡i</button>

<script>
const MAX_AVT = 32; // ðŸ”§ Ä‘á»•i theo sá»‘ áº£nh báº¡n cÃ³

function randomAvt() {
  const i = Math.floor(Math.random() * MAX_AVT) + 1;
  document.getElementById("avatar").src =
    "./Img/Avt" + i + ".png?t=" + Date.now();
}

// load láº§n Ä‘áº§u
randomAvt();
</script>

</body>
</html>
